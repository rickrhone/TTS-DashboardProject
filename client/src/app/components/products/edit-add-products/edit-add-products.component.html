<!--Form that appears when the edit button or add Product button is clicked-->
<div class="modal fade" id="addProductForm" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" routerLink="/products"><span aria-hidden="true">&times;</span></button>
        <!-- display the word "Edit" in the title if the when the edit button is clicked -->
        <h4 class="modal-title">{{product.productId ? 'Edit' : 'Add'}} Product</h4>
      </div>
      <div class="modal-body">
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" autocomplete="off">
          <div class="form-group">
            <!-- Hidden input field for Product Id-->
            <input type="hidden" class="form-control" id="productId" placeholder="Product Id"
                   name="productId" #productId="ngModel" [(ngModel)]="productsService.formData.productId" >
            <!-- Product Name Input Field-->
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Product Name"
                   name="productName" #productName="ngModel" [(ngModel)]="productsService.formData.productName"  (click)="productsService.populateForm(product)" required >
            <!-- Validation Div -->
            <div class="validation-error" *ngIf="productName.invalid && productName.touched"> This field is required. </div>
          </div>
          <div class="form-group">
            <!-- Product Category Input Field-->
            <label for="productCategory">Product Category</label>
            <select class="form-control" id="productCategory" #category="ngModel" [(ngModel)]="productsService.formData.category">
<!--              <option value="0">&#45;&#45;All&#45;&#45;</option>-->
              <option *ngFor="let category of categoriesService.list" value="{{category.categoryName}}">{{category.categoryName}}</option>
            </select>
          </div>
          <div class="form-group">
            <!-- Product Supplier Input Field-->
            <label for="productSupplier">Product Supplier</label>
            <select class="form-control" id="productSupplier" #supplier="ngModel" [(ngModel)]="productsService.formData.supplier">
<!--              <option value="0">&#45;&#45;All&#45;&#45;</option>-->
              <option *ngFor="let supplier of suppliersService.list" >{{supplier.supplierName}}</option>
            </select>
          </div>
          <div class="form-group">
            <!-- Full Price Input Field-->
            <label for="fullPrice">Full Price </label>
            <input type="number" class="form-control" id="fullPrice" placeholder="-"
                   name="fullPrice" #fullPrice="ngModel" [(ngModel)]="productsService.formData.fullPrice"  required >
            <!-- Validation Div -->
            <div class="validation-error" *ngIf="fullPrice.invalid && fullPrice.touched"> This field is required. </div>
          </div>
          <div class="form-group">
            <!-- Sale Price Input Field-->
            <label for="salePrice">Sale Price </label>
            <input type="number" class="form-control" id="salePrice" placeholder="-"
                   name="salePrice" #salePrice="ngModel" [(ngModel)]="productsService.formData.salePrice"  required >
            <!-- Validation Div -->
            <div class="validation-error" *ngIf="salePrice.invalid && salePrice.touched"> This field is required. </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="availability" #availability="ngModel" [(ngModel)]="productsService.formData.availability" [checked]="availability"> Available
            </label>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="productForm.invalid" data-dismiss="modal" routerLink="/products" (click)="onSubmit(productForm)">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" routerLink="/products">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
