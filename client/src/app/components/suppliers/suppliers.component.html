<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" routerLink="/products">Products</a>
      <a class="nav-item nav-link" routerLink="/suppliers">Suppliers</a>
      <a class="nav-item nav-link" routerLink="/categories">Categories</a>

    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm main">

      <h2 class="sub-header">Suppliers Table</h2>

      <div id="addBtnDiv">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addSupplierForm" routerLink="/supplier-add">Add Supplier</button>
      </div>

      <!-- Alerts -->
      <div class="alert-group">
        <div class="alert alert-success " role="alert">...</div>
        <div class="alert alert-info d-none" role="alert">...</div>
        <div class="alert alert-warning d-none" role="alert">...</div>
        <div class="alert alert-danger d-none" role="alert">...</div>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <!-- Column Headings -->
            <th class="centerAlignText">#</th>
            <th>Supplier Name</th>
          </tr>
          </thead>
          <tbody>
          <!-- Table Rows -->
          <tr *ngFor="let supplier of suppliers"> <!-- for each supplierin the suppliers table do the following -->
            <td class="centerAlignText" [routerLink]="['/suppliers', supplier.supplierId]">{{supplier.supplierId}}</td> <!-- load the supplier id in the ID column -->
            <td [routerLink]="['/suppliers', supplier.supplierName]">{{supplier.supplierName}}</td> <!-- load the supplier name in the supplier name column -->
            <td class="text-right" id="tableDataBtns">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addCategoryForm" [routerLink]="['/supplier-edit', supplier.supplierId]"><i class="far fa-edit"></i></button>

                <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
      <nav aria-label="Table Navigation">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>

</div>
